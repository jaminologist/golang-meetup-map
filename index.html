<!DOCTYPE html>
<html>
  <head>
    <title>Golang Meetup Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://github.com/jaminologist/golang-meetup-map">Github</a>
      </div>
    </nav>
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="display-1">Golang Meetup Map</h1>
        </div>
      </div>
      <!--The div element for the map -->
      <div class="row">
        <div id="map"></div>
      </div>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Meetup</th>
              <th scope="col">Date</th>
              <th scope="col">Website</th>
            </tr>
          </thead>
          <tbody>
            
            <tr>
              <td>September London Gophers</td>
              <td>2022-09-21</td>
              <td><a href="https://www.meetup.com/londongophers/events/287490695/" target="_blank">https://www.meetup.com/londongophers/events/287490695/</a></td>
            </tr>
            
            <tr>
              <td>Women Who Go London</td>
              <td>2022-09-27</td>
              <td><a href="https://www.meetup.com/women-who-go-london/events/287816448/" target="_blank">https://www.meetup.com/women-who-go-london/events/287816448/</a></td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script>
    var map = L.map("map").setView([51.505, -0.09], 13);

    var tiles = L.tileLayer(
      "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
      {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }
    ).addTo(map);
    
      var icon = L.icon({
      iconUrl: "./icons/LONDON-GOPHERS-300.png",
      iconSize: [40, 40],
      popupAnchor: [0, -20]
          });
       var latitude = "51.521282"
       var longitude = "-0.080945"
       var marker = L.marker([latitude, longitude], {icon: icon})
      .addTo(map)
      .bindPopup("<b><a href=\"https://www.meetup.com/londongophers/events/287490695/\" target=\"_blank\">September London Gophers</a></b>");
      marker.on('mouseover',function() {
        this.openPopup();
      });
      marker.on('mouseout',function() {
        this.openPopup();
      });
    
      var icon = L.icon({
      iconUrl: "./icons/women_who_go_london_400x400.jpg",
      iconSize: [40, 40],
      popupAnchor: [0, -20]
          });
       var latitude = "51.509335"
       var longitude = "-0.081453"
       var marker = L.marker([latitude, longitude], {icon: icon})
      .addTo(map)
      .bindPopup("<b><a href=\"https://www.meetup.com/women-who-go-london/events/287816448/\" target=\"_blank\">Women Who Go London</a></b>");
      marker.on('mouseover',function() {
        this.openPopup();
      });
      marker.on('mouseout',function() {
        this.openPopup();
      });
    
  </script>
</html>
