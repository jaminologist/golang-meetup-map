name: Test & Validate
on:
  pull_request:
    types: [opened, reopened]
jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19'
          check-latest: true 
      - run: go test ./...
      - run: echo "🍏 This job's status is ${{ job.status }}."
