name: Deploy To GH Pages
on: 
  workflow_dispatch:
  push:
    branches:
      - main
permissions:
 contents: write
jobs:
  test-and-validate: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19'
          check-latest: true
      - run: go test ./...
      - run: echo "âœ… Tests Passed Successfully "
  build-and-deploy:
    concurrency: ci-${{ github.ref }} 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19'
          check-latest: true
      - run: go run ./cmd/main.go -root ${{github.workspace}}
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
      - run: echo "ğŸ This job's status is ${{ job.status }}."
